<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Verification System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }
    
    .header {
      background: #4a00e0;
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .form-container {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4a00e0;
      box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #3a00b0;
    }
    
    button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    
    .message {
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .processing {
      background-color: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
      display: block;
    }
    
    .redirect-countdown {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Student Verification System</h1>
      <p>Verify your details to join the WhatsApp group</p>
    </div>
    
    <div class="form-container">
      <form id="verificationForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name as registered" required>
        </div>
        
        <div class="form-group">
          <label for="collegeId">College ID</label>
          <input type="text" id="collegeId" placeholder="Enter your college ID" required>
        </div>
        
        <div class="form-group">
          <label for="whatsappNumber">WhatsApp Number</label>
          <input type="text" id="whatsappNumber" placeholder="Enter your WhatsApp number with country code" required>
        </div>
        
        <button type="submit" id="submitBtn">Verify & Join Group</button>
      </form>
      
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('verificationForm');
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      
      // Replace with your deployed web app URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwAFT89ageQwwKJbm9nByJRZrmuhSb5zf7LJM6SQqnOCu9AVYkorwnDCIZB9eK3i037bg/exec';
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const collegeId = document.getElementById('collegeId').value;
        const whatsappNumber = document.getElementById('whatsappNumber').value;
        
        // Validate inputs
        if (!name || !collegeId || !whatsappNumber) {
          showMessage('❌ Please fill all fields', 'error');
          return;
        }
        
        // Show processing message
        showMessage('⏳ Processing your request...', 'processing');
        
        // Disable submit button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="spinner"></div> Verifying...';
        
        try {
          // Create form data to avoid CORS issues
          const formData = new FormData();
          formData.append('name', name);
          formData.append('collegeId', collegeId);
          formData.append('whatsappNumber', whatsappNumber);
          
          const response = await fetch(scriptUrl, {
            method: 'POST',
            body: formData
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Show success message and start countdown for redirect
            let countdown = 5;
            showMessage(
              `✅ ${data.message}<br>
              <div class="redirect-countdown">Redirecting to WhatsApp group in ${countdown} seconds...</div>`, 
              'success'
            );
            
            // Start countdown and redirect
            const countdownInterval = setInterval(() => {
              countdown--;
              if (countdown > 0) {
                document.querySelector('.redirect-countdown').textContent = 
                  `Redirecting to WhatsApp group in ${countdown} seconds...`;
              } else {
                clearInterval(countdownInterval);
                window.location.href = data.link;
              }
            }, 1000);
            
            form.reset();
          } else {
            showMessage(`❌ ${data.message}`, 'error');
          }
        } catch (error) {
          console.error('Error:', error);
          showMessage('❌ Network error. Please check your connection and try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Verify & Join Group';
        }
      });
      
      function showMessage(text, type) {
        messageDiv.innerHTML = text;
        messageDiv.className = 'message ' + type;
      }
    });
  </script>
</body>
</html>
