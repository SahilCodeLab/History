<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahilcodab | Student Verification System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --accent: #6a11cb;
      --dark: #1a1c2c;
      --light: #f8f9fa;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      bottom: -160px;
      border-radius: 50%;
      animation: square 25s infinite;
      transition-timing-function: linear;
    }

    .bg-bubbles li:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .bg-bubbles li:nth-child(2) {
      left: 20%;
      width: 80px;
      height: 80px;
      animation-delay: 2s;
      animation-duration: 17s;
    }

    .bg-bubbles li:nth-child(3) {
      left: 25%;
      animation-delay: 4s;
    }

    .bg-bubbles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-duration: 22s;
    }

    .bg-bubbles li:nth-child(5) {
      left: 70%;
    }

    .bg-bubbles li:nth-child(6) {
      left: 80%;
      width: 120px;
      height: 120px;
      animation-delay: 3s;
    }

    .bg-bubbles li:nth-child(7) {
      left: 32%;
      width: 160px;
      height: 160px;
      animation-delay: 7s;
    }

    .bg-bubbles li:nth-child(8) {
      left: 55%;
      width: 20px;
      height: 20px;
      animation-delay: 15s;
      animation-duration: 40s;
    }

    .bg-bubbles li:nth-child(9) {
      left: 25%;
      width: 10px;
      height: 10px;
      animation-delay: 2s;
      animation-duration: 40s;
    }

    .bg-bubbles li:nth-child(10) {
      left: 90%;
      width: 160px;
      height: 160px;
      animation-delay: 11s;
    }

    @keyframes square {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 10%;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-header {
      background: linear-gradient(to right, var(--accent), var(--primary));
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .brand-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      transform: rotate(30deg);
    }

    .brand-logo {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.5px;
      position: relative;
      display: inline-block;
      margin-bottom: 5px;
    }

    .brand-logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
    }

    .form-container {
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
    }

    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label,
    .form-floating>.form-select~label {
      color: var(--primary);
      font-weight: 500;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--accent));
      border: none;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--accent), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      display: none;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      margin-right: 8px;
    }

    .redirect-countdown {
      font-weight: 600;
      font-size: 18px;
      margin-top: 10px;
      color: var(--dark);
    }

    .brand-watermark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.2);
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <div class="glass-card">
    <div class="brand-header">
      <div class="brand-logo">SAHILCODAB</div>
      <h1 class="h4">Student Verification System</h1>
      <p class="mb-0">Verify your details to join the WhatsApp group</p>
    </div>

    <div class="form-container">
      <form id="verificationForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="collegeId" placeholder="College ID" required>
          <label for="collegeId"><i class="fas fa-id-card me-2"></i>College ID</label>
        </div>

        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="whatsappNumber" placeholder="WhatsApp Number" required>
          <label for="whatsappNumber"><i class="fab fa-whatsapp me-2"></i>WhatsApp Number</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
          <i class="fas fa-check-circle me-2"></i>Verify & Join Group
        </button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <div class="brand-watermark">
    Powered by Sahilcodab
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('verificationForm');
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      // Replace with your deployed web app URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwAFT89ageQwwKJbm9nByJRZrmuhSb5zf7LJM6SQqnOCu9AVYkorwnDCIZB9eK3i037bg/exec';

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const collegeId = document.getElementById('collegeId').value;
        const whatsappNumber = document.getElementById('whatsappNumber').value;

        // Validate inputs
        if (!name || !collegeId || !whatsappNumber) {
          showMessage('‚ùå Please fill all fields', 'alert-danger');
          return;
        }

        // Show processing message
        showMessage('<div class="spinner-border spinner-border-sm" role="status"></div> Processing your request...', 'alert-info');

        // Disable submit button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...';

        try {
          // Create form data to avoid CORS issues
          const formData = new FormData();
          formData.append('name', name);
          formData.append('collegeId', collegeId);
          formData.append('whatsappNumber', whatsappNumber);

          const response = await fetch(scriptUrl, {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            // Show success message and start countdown for redirect
            let countdown = 5;
            showMessage(
              `‚úÖ ${data.message}<br>
              <div class="redirect-countdown">Redirecting to WhatsApp group in ${countdown} seconds...</div>`, 
              'alert-success'
            );

            // Start countdown and redirect
            const countdownInterval = setInterval(() => {
              countdown--;
              if (countdown > 0) {
                document.querySelector('.redirect-countdown').textContent = 
                  `Redirecting to WhatsApp group in ${countdown} seconds...`;
              } else {
                clearInterval(countdownInterval);
                window.location.href = data.link;
              }
            }, 1000);

            form.reset();
          } else {
            showMessage(`‚ùå ${data.message}`, 'alert-danger');
          }
        } catch (error) {
          console.error('Error:', error);
          showMessage('‚ùå Network error. Please check your connection and try again.', 'alert-danger');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i>Verify & Join Group';
        }
      });

      function showMessage(text, type) {
        messageDiv.innerHTML = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
